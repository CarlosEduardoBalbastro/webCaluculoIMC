<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Indice Masa Corporal</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/img/Hydratation-bro.png" type="image/x-icon">
</head>
<body>

    <div class="d-flex mt-5">
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-6">
                    <a target="_blank" href="https://storyset.com/people">
                        <!-- luego practicar traer una imagen aleatoria -->
                        <img src="/img/Hydratation-bro.png" class="w-100 d-block mx-0 img-fluid " alt="storyset.com">
                    </a>
                </div>
                <div class="col-sm-6" >
     
                    <h4 class="text-center">Calcular Indice Masa Corporal</h4>
                    <label for="peso" class="col-form-label d-block mx-auto fw-semibold" >
                     Ingrese Su Peso en Kilogramos <input type="number" class="form-control" id="peso">
                    </label>
                             <br>
                    <label for="altura" class="col-form-label d-block mx-auto fw-semibold">
                     Ingrese su Altura en Metros <input type="number" class="form-control" id="altura">
                    </label>
    
                    <br>
                 
                 <button type="submit" class="btn btn-outline-success d-block mx-auto w-50" onclick="calcularIMC()">Calcular</button> 
                 <br>
                 <button type="button" class="btn btn-outline-warning d-block mx-auto w-50" onclick="reiniciar()">Reiniciar</button>
                 
                    <p class="fw-semibold  mt-5 text-center" id="respuesta"></p>
                    <p class="fw-lighter mt-3 text-center text-dark-emphasis" id="sugerencia"> </p>
                    <p class="fw-semibold  mt-5 text-center text-warning"  id="mensajeAltura"></p>
                    <p class="fw-semibold  mt-5 text-center text-danger"   id="mensajePeso"></p>

                 
                    
                 
                    
                </div>
            </div>
        </div>
     
           
    
    </div>

   


<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
